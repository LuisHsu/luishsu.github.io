<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LuisHsu.net</title>
    </head>
    <style media="screen">
        body{
            background-color: #000;
            color: rgb(254, 255, 252);
            font-family: serif;
        }
        h3{
            text-align: center;
            font-family: monospace;
            font-weight: normal;
        }
        h4{
            margin: auto;
            margin-top: 1%;
            width: 75%;
            font-weight: normal;
            text-align: justify;
        }
        section{
            border-style: dashed;
            border-color: #fff;
            border-width: 1px;
            width: 80%;
            margin: auto;
            height: 60vh;
        }
        table{
            width: 100%;
        }
        td{
            padding: 5px;
        }
        .selLang{
            background-color: rgba(255, 255, 255, 0.32)
        }
    </style>
    <script type="text/javascript">
        var selLang = 0
        function enterPage(index) {
            switch (index) {
                case 0:
                    location.href = 'zh_TW/index.html'
                    break;
                case 1:
                    location.href = 'en_US/index.html'
                    break;
                default:
            }
        }
        function keyPress(e) {
            var opts = document.getElementsByTagName('td')
            if (e.key == "ArrowUp") {
                if(selLang > 0){
                    opts[selLang].className = ''
                    opts[--selLang].className = 'selLang'
                }
            }else if (e.key == "ArrowDown") {
                if(selLang < opts.length - 1){
                    opts[selLang].className = ''
                    opts[++selLang].className = 'selLang'
                }
            }else if(e.key == "Enter"){
                enterPage(selLang)
            }
        }
        function mouseOver(index){
            var opts = document.getElementsByTagName('td')
            opts[selLang].className = ''
            opts[index].className = 'selLang'
            selLang = index
        }
        function load() {
            document.body.addEventListener("keydown", keyPress)
        }
    </script>
    <body onload="load()">
        <h3>LuisHsu.net bootloader</h3>
        <section>
            <table>
                <tr>
                    <td class="selLang" onclick="enterPage(0)" onmouseover="mouseOver(0)">
                        繁體中文
                    </td>
                </tr>
                <tr>
                    <td onclick="enterPage(1)" onmouseover="mouseOver(1)">
                        English
                    </td>
                </tr>
            </table>
        </section>
        <h4>用鍵盤 &uarr; 和 &darr; 鍵選擇語言選項，按Enter鍵啟動已選擇的首頁，或用滑鼠點擊選項啟動</h4>
        <h4>Use the &uarr; and &darr; keys, or put mouse over the entry, to select which entry is highlighted.</h4>
        <h4>Press enter or click the entry to boot the selected homepage.</h4>
    </body>
</html>
