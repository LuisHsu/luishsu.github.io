<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LuisHsu.net</title>
        <link rel="stylesheet" href="index.css" media="screen">
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body onload="load()">
        <nav>
            <div class="navbutton" id="AboutNav" onclick="navClick('AboutNav','簡介', 'about.html')">
                <i class="fa fa-info-circle"></i><p><b>簡介</b></p>
            </div>
